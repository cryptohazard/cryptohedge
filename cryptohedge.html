<!DOCTYPE html>
<html>
<head>
<title>cryptohedge</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/perfect-scrollbar/perfect-scrollbar.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">

<style>
body {
    background-image: url("images/sven-scheuermeier-108248-unsplash.jpg");
	background-size: cover;

}
.navbar__menu {
  display: none; }
  .navbar__menu--noMob {
    display: block; }
  @media (min-width: 992px) {
    .navbar__menu {
      display: block; } }
  .navbar__menu li {
    margin-left: 4pt;
    backface-visibility: hidden;
    display: inline-block; }
    @media (min-width: 992px) {
      .navbar__menu li {
        margin-left: 16pt; } }
  .navbar__menu a {
    color: #fff; }
    @media (min-width: 992px) {
      .navbar__menu a {
        opacity: 0.75; }
        .navbar__menu a:hover {
          opacity: 1; }
        .navbar__menu a:after {
          display: block;
          content: '';
          border-bottom: solid 1px #fff;
          transform: scaleX(0);
          transition: transform 250ms ease-in-out; }
        .navbar__menu a:hover:after {
          transform: scaleX(1); } }
</style>
</head>
<body>
<nav class="navbar__menu">
                    <ul>
                        <li><a href="./index.html">Home</a></li>
                        <li><a href="./cryptofolio.html">Cryptofolio</a></li>
                    </ul>
                </nav>


<h1 style="text-align:center;"><font color="White">
Cryptohedge
</h1>
<h2 style="text-align:center;"><font color="White">
	Index = {{.Index}}&euro;
</h2>
<h2 style="text-align:center;"><font color="White">
	Number of shares = {{.Total}}
</h2>

	<div class="limiter">
		<div class="container-table100">
			<div class="wrap-table100">
				<div class="table100 ver1 m-b-110">
					<div class="table100-head">
						<table>
							<thead>
								<tr class="row100 head">
									<th class="cell100 column1">Name</th>
									<th class="cell100 column2">Shares</th>
									<th class="cell100 column3">Value(&euro;)</th>
									<!--<th class="cell100 column6">Deviation</th>-->
								</tr>
							</thead>
						</table>
					</div>

					<div class="table100-body js-pscroll">
						<table>
							<tbody>
								{{range .ShareArray}}
								<tr class="row100 body">
									<td class="cell100 column1">{{.Name}}</td>
									<td class="cell100 column2"> {{.Shares}}</td>
									<td class="cell100 column3">{{.Value}}</td>
								</tr>
								 {{end}}

							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>

<script>setTimeout(function() {window.location.reload();}, 60000)</script>
<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/perfect-scrollbar/perfect-scrollbar.min.js"></script>
	<script>
		$('.js-pscroll').each(function(){
			var ps = new PerfectScrollbar(this);

			$(window).on('resize', function(){
				ps.update();
			})
		});


	</script>
<!--===============================================================================================-->
	<script src="js/main.js"></script>

</body>
</html>
