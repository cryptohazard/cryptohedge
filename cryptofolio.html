<!DOCTYPE html>
<html>
<head>
<title>cryptofolio</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/perfect-scrollbar/perfect-scrollbar.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
<!--===============================================================================================-->
<style>
body {
    background-image: url("images/sven-scheuermeier-108248-unsplash.jpg");
	background-size: cover;

}
</style>
</head>
<body>

<h1 style="text-align:center;"><font color="White">
Cryptofolio
</h1>

	<div class="limiter">
		<div class="container-table100">
			<div class="wrap-table100">
				<div class="table100 ver1 m-b-110">
					<div class="table100-head">
						<table>
							<thead>
								<tr class="row100 head">
									<th class="cell100 column1">Coin</th>
									<th class="cell100 column2">Amount</th>
									<th class="cell100 column3">Value</th>
									<th class="cell100 column4">Percentage</th>
									<th class="cell100 column5">Deviation</th>
								</tr>
							</thead>
						</table>
					</div>

					<div class="table100-body js-pscroll">
						<table>
							<tbody>
								{{range .CryptoArray}}
								<tr class="row100 body">
									<td class="cell100 column1">{{.Name}}</td>
									<td class="cell100 column2"> {{.Amount}}</td>
									<td class="cell100 column3">{{.Rate}}</td>
									<td class="cell100 column4"></td>
									<td class="cell100 column5"></td>
								</tr>
								 {{end}}

							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>

<script>setTimeout(function() {window.location.reload();}, 60000)</script>
<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/perfect-scrollbar/perfect-scrollbar.min.js"></script>
	<script>
		$('.js-pscroll').each(function(){
			var ps = new PerfectScrollbar(this);

			$(window).on('resize', function(){
				ps.update();
			})
		});


	</script>
<!--===============================================================================================-->
	<script src="js/main.js"></script>

</body>
</html>
